<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive 
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="../assets/IMG_20220401_100832_979-removebg-preview.png"
    />

    <h4 class="name">Marlon Neves</h4>
    <p class="designation">Software  Designer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet>
        <main class="cont">
          <h2>Login</h2>
          <form action="">
              <div class="input-field">
                  <input type="text" name="username" id="username"placeholder="Username" required>
                  <div class="underline"></div>
              </div>
              <div class="input-field">
                  <input type="password" name="password" id="password"placeholder="Password" required>
                  <div class="underline"></div>
              </div>
  
              <input type="submit" value="Continue">
          </form>
  
          <div class="footer">
              <span>Or Connect With Social Media</span>
              <div class="social-fields">
                  <div class="social-field twitter">
                      <a href="#">
                          <i class="fab fa-twitter"></i>
                          Twitter
                      </a>
                  </div>
                  <div class="social-field facebook">
                      <a href="#">
                          <i class="fab fa-facebook-f"></i>
                            Facebook
                      </a>
                  </div>
              </div>
          </div>
      </main>
      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>


<app-for></app-for>
